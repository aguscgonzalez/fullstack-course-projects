<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <div class="error-message" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.dirty">
    <p *ngIf="loginForm.get('email')?.hasError('required')">El campo es obligatorio</p>
    <p *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un email válido</p>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Contraseña"
      formControlName="password"
    />
  </div>
  <div class="error-message" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.dirty">
    <p *ngIf="loginForm.get('password')?.hasError('required')">El campo es obligatorio</p>
    <p *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</p>
    <p *ngIf="loginForm.get('password')?.hasError('maxlength')">La contraseña debe tener como máximo 12 caracteres</p>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
</form>
