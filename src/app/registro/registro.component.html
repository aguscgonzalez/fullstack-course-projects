<form [formGroup]="myForm" (ngSubmit)="registrarse()">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nombre"
      placeholder="Nombre"
      formControlName="nombre"
    />
  </div>
  <div class="error-message" *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
    El campo es obligatorio
  </div>
  <div class="error-message" class="form-group">
    <label for="apellido">Apellido</label>
    <input
      type="text"
      class="form-control"
      id="apellido"
      placeholder="Apellido"
      formControlName="apellido"
    />
  </div>
  <div  class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      type="password"
      [ngClass]="{
        error:
          myForm.get('password')?.hasError('required') &&
          myForm.get('password')?.dirty,
        warning: myForm.get('password')?.hasError('minlength')
      }"
      id="password"
      placeholder="Contraseña"
      formControlName="password"
    />
  </div>
  <div class="error-message" *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
    <p *ngIf="myForm.get('password')?.hasError('required')">
      El campo es obligatorio
    </p>
    <p *ngIf="myForm.get('password')?.hasError('minlength')">
      El password debe tener al menos 6 caracteres
    </p>
    <p *ngIf="myForm.get('password')?.hasError('maxlength')">
      El password debe tener como maximo 12 caracteres
    </p>
  </div>
  <button type="submit" [disabled]="myForm.invalid">Registrarse</button>
</form>
